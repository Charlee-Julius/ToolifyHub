<h1 class="tool-title">BMI Calculator</h1>

<form method="POST" class="tool-form">
    <input type="number" name="weight_kg" placeholder="Weight (kg)" step="0.1" required>
    <input type="number" name="height_cm" placeholder="Height (cm)" step="0.1" required>
    <button type="submit" class="btn">Calculate BMI</button>
</form>

{% if result %}
    <div class="tool-result">
        <h2>Your BMI: {{ result }}</h2>
        <h3>Status: {{ status }}</h3>
    </div>
{% endif %}
