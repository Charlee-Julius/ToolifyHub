{% block content %}

<h1>BMI Calculator</h1>

<!-- TOP AD -->
<ins class="adsbygoogle"
     style="display:block;margin:15px auto;"
     data-ad-client="ca-pub-3417361456936592"
     data-ad-slot="1111111111"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

<form method="post" class="tool-container">
    <input type="number" name="weight" placeholder="Weight (kg)" step="0.1" required>
    <input type="number" name="height" placeholder="Height (cm)" step="0.1" required>
    <button class="btn">Calculate BMI</button>
</form>

{% if bmi %}
<h2>BMI: {{ bmi }}</h2>
<p>{{ status }}</p>
{% endif %}
