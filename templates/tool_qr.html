{% extends "base.html" %}
{% block content %}
<section class="tool-page">
    <h1>QR Code Generator</h1>
    <p>Enter any text or URL to generate a QR code.</p>

    <form method="post" class="tool-form">
        <div class="form-row">
            <label>Text or URL</label>
            <input type="text" name="input_text" value="{{ input_text }}" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="btn">Generate</button>
    </form>

    {% if qr_image %}
        <div class="tool-result">
            <h2>Your QR Code</h2>
            <p>Click below to download the QR code image.</p>
            <form method="post" action="{{ url_for('qr_download') }}">
                <input type="hidden" name="input_text" value="{{ input_text }}">
                <button type="submit" class="btn">Download QR Code</button>
            </form>
        </div>
    {% endif %}
</section>
{% endblock %}
